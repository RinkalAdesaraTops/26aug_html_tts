<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Registration Form</h3>
    <form action="#" method="post">
        <label for="">Name:</label>
        <input type="text" name="name" id="" placeholder="Enter your name"><br><br>
        <label for="">Age:</label>
        <input type="number" name="age" id=""><br><br>
        <label for="">Email:</label>
        <input type="email" name="email" id=""><br><br>
        <label for="">Password:</label>
        <input type="password" name="pwd" id=""><br><br>
        <label for="">Range</label>
        <input type="range" name="rg" id=""><br><br>
        <label for="">Color</label>
        <input type="color" name="clr" id=""><br><br>
        <label for="">Gender</label>
        <input type="radio" name="g1" id="" value="male">Male
        <input type="radio" name="g1" id="" value="female">Female
        <br><br>
        <label for="">Education:</label>
        <input type="checkbox" name="" id="">10<sup>th</sup>
        <input type="checkbox" name="" id="">12<sup>th</sup>
        <input type="checkbox" name="" id="">BCA
        <input type="checkbox" name="" id="">MCA

        <br><br>
        <label for="">Address</label>
        <textarea name="" id="" rows="5" cols="25"></textarea>
        <br><br>
        <label for="">Country</label>
        <select name="" id="">
            <option value="">--select country--</option>
            <option value="">India</option>
            <option value="">Canada</option>
            <option value="">USA</option>
            <option value="">UK</option>
        </select>
        <br><br>    
        <label for="">Date:</label>
        <input type="date" name="" id="">
        <br><br>
        <label for="">Image:</label>
        <input type="file" name="image" id="image" multiple>
        <br><br>
        <input type="button" value="Button">
        <input type="submit" value="Save">
        <!-- <input type="reset" value="Clear"> -->
    <button type="reset">Clear</button>
        <!-- <button type=""></button> -->
    </form>
</body>
</html>
