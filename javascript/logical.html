<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // &&(and) ||(or) !(not)
        let a=34
        let b=250
        let c=27
        document.write('<br>a > b and a > c is '+(a>b && a>c))
        document.write('<br>a > b or a > c is '+(a>b || a>c))
        document.write('<br>a > b is '+(a>b))
        document.write('<br> ! a > b  is '+!(a>b))
        //typeof
        document.write('<br> int is '+typeof(10))
        document.write('<br> int is '+typeof(10.56))
        document.write('<br> int is '+typeof('T'))
        document.write('<br> int is '+typeof("uirtyiue"))
        document.write('<br> int is '+typeof(true))
        document.write('<br> int is '+typeof(false))
        let x
        document.write('<br> int is '+typeof(x))
        x=[]
        document.write('<br> int is '+typeof(x))
        x={}
        document.write('<br> int is '+typeof(x))


    </script>
</body>
</html>
