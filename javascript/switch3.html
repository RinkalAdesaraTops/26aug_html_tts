<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //a e i o u - vowels/consonant
        // let ch = 'I'
        let ch = prompt("Enter any character:")
        ch = ch.toUpperCase() //a = A
        switch (ch) {
            // case 'a':
            // case 'e':
            // case 'i':
            // case 'o':
            // case 'u':
            case 'A':
            case 'E':
            case 'I':
            case 'O':
            case 'U': document.write('<br>It is vowel')
                break
            default: document.write('<br>It is consonant')
                break
        }
    </script>
</body>

</html>
