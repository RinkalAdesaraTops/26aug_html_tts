    <script>
        //count no of digits & sum of digits
        let no=2547 //2 + 5 + 4
        let count=0
        let sum=0
        while(no>0){ //254>0 25>0 5>0 0>0
            //25.4 4
            let r=no%10 //254%10 =4 25%10=5 5%10=5
            no = Math.floor(no/10) //254/10=25.4 = 25 25/10=2.5 =2 5/10=0
            count++ //1 2 3
            sum += r
        }
        document.write('<br>No of digits are '+count)
        document.write('<br>Sum of digits are '+sum)

        //armstrong no = 153

    </script>
