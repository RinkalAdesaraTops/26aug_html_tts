<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let no = 10
        if (no > 0) {
            document.write('<br>Positive no')
        } else if (no == 0) {
            document.write('<br>Zero')
        } else {
            document.write('<br>-ve no')
        }
    </script>
</body>

</html>
