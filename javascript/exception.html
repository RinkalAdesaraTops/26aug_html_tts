    <script>
        //error
        // 1- system generated
        // 2- User generated =exception
        // exception handling = try_catch_finally block
        let a=35
        let b=20
        try{
            //error generate
            if(b<=0) {
                throw "Division is not posible with zero"
            } else {
                document.write('<br>Division is '+(a/b))
            }
        } catch(e){
            document.write('<br>Error is '+e)
            //solution
        } finally{
            //always executed
            document.write('<br>Multiplication is '+(a*b))
        }

    </script>
