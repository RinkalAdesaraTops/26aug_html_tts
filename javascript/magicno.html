<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let no=1779
        let n=no
        //sum of digits
        let sum=0
        let rev=0
        while(no>0){
            let r=no%10
            no = Math.floor(no/10)
            sum = sum+r
        }
        let f=sum
        document.write('<br>Sum of digits '+sum)
        while(sum>0){
            let r=sum%10
            sum = Math.floor(sum/10)
            rev = (rev*10)+r
        }
        document.write('<br>Reverse '+rev)
        let mult = f*rev
        document.write('<br>Multiplication '+mult)
        if(n==mult){
            document.write('<br>It is magic no')
        } else {
            document.write('<br>It is not magic no')
        }
    </script>
</body>
</html>
