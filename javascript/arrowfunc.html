<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const add = () => {
            let a = 34
            let b = 20
            document.write('<br>Addition is ' + (a + b))
        }
        //fat arrow function   
        const area = (l, b, h) => document.write('<br> Area is ' + (l * b * h))
        const pi = 3.14
        let r = 2.5
        const area_circle = () => pi * r * r
        const cube = r => r ** 3
        let sumofDigit = (no) => {
            let sum = 0
            while (no > 0) {
                let r = no % 10;
                no = Math.floor(no / 10)
                sum += r
            }
            return sum
        }
        add() 
        area(25, 5, 10)
        document.write('<br>Area of circle is ' + area_circle())
        // let ans = cube(5)
        // document.write('<br>Cube is '+ans)
        document.write('<br>Cube is ' + cube(5))
        document.write('<br>Sum of digits are ' + sumofDigit(154))
    </script>
</body>

</html>
