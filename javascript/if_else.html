<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let no = 45
        if(no%2==0){
            //true block
            document.write('<br> No is Even')
        } else {
            //false block
            document.write('<br> No is Odd')

        }
    </script>
</body>
