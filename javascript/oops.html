<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
        class emp{
            // default constructor 
            //special member function
            // constructor(){
            //     this.emp_id = 101
            //     this.emp_name = "Test"
            //     this.emp_salary = 55000
            // }
            //parameterized constructor
            constructor(a,b,c){
                this.emp_id = a
                this.emp_name = b
                this.emp_salary = c
            }
            // member function
            dispData(){
                document.write('<br>Emp id is '+this.emp_id)
                document.write('<br>Emp Name is '+this.emp_name)
                document.write('<br>Emp Salary is '+this.emp_salary)
            }
        }
        // let e1 = new emp()
        let e1 = new emp(122,"abcd",45000)
        e1.dispData()
        // data abstraction-hiding & 
        // encapsulation-wrapping up of data into single unit
        
    </script>
</body>
