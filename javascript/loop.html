<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // while,do_while & for loop
        let i=1
        while(i<=5){ //1<=5 6<=5 entry-controlled loop 
            document.write('<br>'+i) //1
            i++ //i+=1 //2 
        }
        document.write('<hr>')
        let j=10 //exit-controlled loop
        do{
            document.write('<br>'+j)
            j+=4
        }while(j<=25)

        for(let i=1;i<=5;i++){
            document.write('<br>'+i)
        }

    </script>
</body>
</html>
