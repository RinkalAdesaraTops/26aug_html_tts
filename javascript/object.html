            }
        }
        //obj.qualification[0]
        // document.write('<br>Name is '+obj['name'])
        // document.write('<br>Age is '+obj.age)
        obj.lastname = "yeryutuy" //insert
        document.write('<br>Salary is ' + obj.salary)
        for (let x in obj) {
            document.write('<br>' + x + ' is ' + obj[x])
        }
        document.write('<br><hr>')
        document.write('<br><hr>')
        delete obj.lastname //delete
        for (let x in obj) {
            document.write('<br>' + x + ' is ' + obj[x])
        }
        document.write('<br><hr>')
        document.write('<br>Name & Age is ' + obj.dispFunc())
