<body>
    <script>
        const isEven = (n)=>{
            return n%2
        }
        // high order function
        const Hof = (func,a)=>{
            let res = func(a)
            if(res == 0){
                document.write('<br>It is even no')
            } else {
                document.write('<br>It is odd no')
            }
        }
        Hof(isEven,9)
        const add = async()=>{
            await isEven()
        }
            </script>
