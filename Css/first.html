<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* internal css */
        /* selectors - tag name,id name & class name */
        h4{
            color: chocolate;
            background-color: bisque;
            font-size: 20px;
        }
        #demo{
            height: 200px;
            width: 200px;
            border-width: 2px;
            border-style: solid;
            border-color: black;
            background-color: cadetblue;
            color: aquamarine;
        }
    </style>
</head>
<body>
    <!-- inline, internal & external css -->
    <h3 style="color:brown;background-color: bisque;">Hello</h3>
    <h4>This is internal css example</h4>
    <div id="demo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam ipsam blanditii.</div>
</body>
</html>
