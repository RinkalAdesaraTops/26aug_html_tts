<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 80px;
            width: 80px;
            border: 2px solid black;
            background-color: aqua;
            position: absolute;
            top:10px;
        }
        .b1{
            background-color: burlywood;
            top: 30px;
            left:30px;
            z-index: 1;

        }
        .b2{
            background-color: orange;
            z-index: 2;
            top: 60px;
            left:60px;
        }
        
    </style>
</head>
<body>
    <div class="box b2">Box3</div>
    <div class="box">Box1</div>
    <div class="box b1">Box2</div>
    <hr>
    
</body>
</html>
