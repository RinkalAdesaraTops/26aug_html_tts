<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Table Example</h4>
    <table border="1" bgcolor="yellow" height="100px" width="200px" align="center" cellpadding="12" cellspacing="0">
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        <tr bgcolor="green" align="center">
            <td rowspan="2">123</td>
            <td>sdfsdf</td>
        </tr>
        <tr>
            <td>erut</td>
        </tr>
        <tr align="right">
            <td colspan="2">125</td>
            <!-- <td>iuytieur</td> -->
        </tr>
    </table>
</body>
</html>
